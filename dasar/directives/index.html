<!DOCTYPE html>
<html>

<head>
    <title>Belajar Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app" class="">
        <div v-bind:title="randNum" v-if="shown">
            Hover jon
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',

            data: {
                randNum: Math.floor(Math.random() * 50) + 1,
                shown: false
            }
        })
    </script>
</body>

</html>
