<!DOCTYPE html>
<html>

<head>
    <title>Belajar Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app" class="">
        <button class="vue-btn" @click="reveal">Reveal Secret Number</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                reveal() {
                    alert(`Inilah secret number: ${this.secretNumber}`)
                }
            }
        })
    </script>
</body>

</html>
